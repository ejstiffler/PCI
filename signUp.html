	<body >



		<section id = "SignUpSectionID">

			<div class="container">

				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<ul class="breadcrumb">
							<li><a href="index.html">Home</a></li>
							<li class="active">Registration</li>
						</ul>
						<div class="panel panel-default">

							<div class="panel-heading text-center padding-top-30">SIGN UP</div>
							<div class="panel-body">

								<!--									<label for="firstName" class="control-label " >Name:</label>-->
								<form id = "registration-form" method="POST"  action="#">
									<div class="form-group">
										<div class="row padding-top-30">
											<div class="col-md-12">
												<input type="text" class="form-control" id = "username" name="username" placeholder = "User Name" data-toggle = "validate">
											</div>

										</div>
									</div>
									<div class="form-group">
										<div class="row padding-top-30">
											<div class="col-md-12">
												<input type="email" class="form-control" id="email" name="email" placeholder="Email">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row padding-top-30">
											<div class="col-md-12">
												<input type="text" class="form-control" id = "cnic" name = "cnic" placeholder="CNIC">
											</div>
										</div>
									</div>	
									<div class="form-group">
										<div class="row padding-top-30">
											<div class="col-md-12">
												<input type="text" class="form-control" id = "passport" name = "passport" placeholder="Passport">
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="row padding-top-30">
											<div class="col-md-12">
												<input type="password" class="form-control" id = "password" name="password" placeholder="Password">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row padding-top-30">
											<div class="col-md-12">
												<input type="password" class="form-control" id = "confirmpassword" name="confirmpassword" placeholder="Confirm Password">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row padding-top-30">
											<div class="col-md-8 col-md-offset-2">											
												<button class="btn btn-primary btn-block">Submit</button>
											</div>
										</div>
									</div>

								</form>

							</div>
						</div>
						<p class="text-muted text-center">Already a member? <a href="LogIn.html" style = "color:white">Log In Now</a></p>
						<p  class="text-center"><a href="index.html" style = "color:white">Go back to Home</a></p>
						
					</div>
				</div>

			</div>

		</section>
